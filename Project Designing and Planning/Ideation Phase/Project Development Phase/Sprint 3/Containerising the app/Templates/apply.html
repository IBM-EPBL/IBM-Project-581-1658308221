    <div class="header">
      <h1>Skill And Job Recommender</h1>

<div class="container">
    <div class="login text-center mt-5"> 
        <h2>Apply Now</h2>
        <div class="msg" style="color:white">{{ msg }}</div>
        <form action="/apply" method="post" class="mt-3">
          
            <input type="text" name="username" placeholder="Username Here..."  id="username" required></br></br>
            <input type="email" name="email" placeholder="Email Id Here..."  id="email" required></br></br>
            <input type="text" name="qualification" placeholder="Qualification Here...."  id="qualification" required></br></br>
			<input type="text" name="skills" placeholder="Job Role Here..." id="skills" required></br></br>
            
         
              <select placeholder="Select your well versed skill..." name ="s">
<option value ="Python"> Python</option>
<option value ="ML"> Machine Learning</option>
<option value ="AI"> Artificial Intelligence</option>
<option value ="Angular"> Angular/Angular-js</option>
<option value ="Node"> Node-js</option>
<option value ="Civil">Structural design</option>
<option value ="Robotics">Robotics - Schema and controls</option>
<option value ="Android">Android - Kotlin - React Native</option>
<option value ="UI/UX">UI UX Design - Photoshop - Illustrator - Adobe XD</option>
<option value ="Full-Stack">Full Stack</option>
<option value ="DevOps">DevOps - Microservices - Automation</option>
<option value ="PHP">PHP - Vue.js - Laravel</option>



</select>
            </br></br>
        <button type="submit" id="button" class="btn btn-primary"> Submit</button>
        </form>
    </div>

 <div class="note mt-3 text-center">
    <p> click here to go to dashboard <a href="dashboard">Dashboard! </a> </p>
  </div>
